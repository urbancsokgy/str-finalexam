<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <div class="input-group mb-3">
      <!-- [(ngModel)]="phrase" -->
      <!-- (keyup.enter)="phrase=search.value" -->
      <input type="text"
      #search  (keyup.enter)="phrase=search.value" (blur)="phrase=search.value"
      (focus)="search.value='';phrase=''" (keyup.esc)="phrase='';search.value=''"
      class="form-control"
       placeholder="Press Enter or click the icon after typing the keywords" aria-label="search"
      >
      <div class="input-group-append">
        <span class="input-group-text btn-success" id="basic-addon2"><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="row text-center mt-0" *ngIf="phrase!=''"><p>Press Esc to start new search</p></div>
     <!-- new button -->
     <button  type="submit" class="btn mb-3 btn-primary btn-block mt-5" routerLink="user/0">
      <i _ngcontent-lqi-c45="" class="fa fa-user-plus fa-2x"></i>
    </button>
    <!-- table -->
    <table class="table  table-striped">
      <thead class="thead-dark" >
        <tr>
          <th (click)="tableSort('id')">#</th>
          <th (click)="tableSort('name')">Name</th>
          <th (click)="tableSort('email')">Email</th>
          <th (click)="tableSort('address')">Address</th>
          <th (click)="tableSort('active')">Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:phrase">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="deleteUser(user.id)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
